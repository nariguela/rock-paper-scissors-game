<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./rock-paper-scissors.css">
</head>
<body>
  <h1 class="title">Rock Paper Scissors Game</h1>

  <button class="move-button js-rock-button">
    <img src="./rps-images/rock-emoji.png" alt="rock emoji pick" class="move-icon">
  </button>

  <button class="move-button js-paper-button">
    <img src="./rps-images/paper-emoji.png" alt="paper emoji pick" class="move-icon">
  </button>

  <button class="move-button js-scissors-button">
    <img src="./rps-images/scissors-emoji.png" alt="scissors emoji pick" class="move-icon">
  </button>

  <p class="js-moves moves"></p>
  <p class="js-result result"></p>
  <p class="js-score"></p>

  <button class="reset-score-button js-reset-score-button">Reset score</button>

  <button class="auto-play-button js-auto-play-button">Auto Play</button>

  <p class="js-reset-confirmation"></p>
  
  <script src="./rock-paper-scissors.js"></script>
</body>
</html>
